apiVersion: v1
kind: Service
metadata:
  name: sonarqube
spec:
  selector:
    app: sonarqube
  ports:
  - protocol: TCP
    port: 9000
    targetPort: 9000
  type: LoadBalancer

---

apiVersion: v1
kind: Service
metadata:
  name: sonarqube-postgresql
spec:
  selector:
    app: sonarqube-postgresql
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432