apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: bitnami/postgresql:14.12.0-debian-12-r11
        env:
        - name: POSTGRES_DB
          value: sonarqube
        - name: POSTGRESQL_USER
          value: sonarqube
        - name: POSTGRESQL_PASSWORD
          value: sonarqube
